<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud 1 -->
  <ellipse cx="150" cy="50" rx="40" ry="25" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="180" cy="55" rx="35" ry="22" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Cloud 2 -->
  <ellipse cx="380" cy="40" rx="35" ry="20" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main illustration background -->
  <rect x="100" y="120" width="300" height="220" rx="20" fill="#2E3A8C" opacity="0.9"/>
  
  <!-- Card details -->
  <rect x="120" y="140" width="80" height="50" rx="8" fill="#4A5FC1"/>
  <rect x="120" y="200" width="120" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="120" y="220" width="90" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Icons on card -->
  <circle cx="330" cy="160" r="25" fill="#FFB84D" opacity="0.8"/>
  <circle cx="360" cy="160" r="25" fill="#FF6B6B" opacity="0.8"/>
  
  <!-- Hand with credit card -->
  <path d="M 280 180 L 320 160 L 340 180 L 360 170 L 380 200 L 360 220 L 320 210 L 280 220 Z" fill="#FFB84D"/>
  
  <!-- Wallet -->
  <rect x="140" y="260" width="100" height="60" rx="10" fill="#2C3E50"/>
  <circle cx="170" cy="285" r="15" fill="rgba(255,255,255,0.3)"/>
  <rect x="195" cy="278" width="30" height="4" rx="2" fill="#FF6B95"/>
  
  <!-- Coins -->
  <circle cx="350" cy="300" r="30" fill="#FFD700"/>
  <circle cx="370" cy="310" r="25" fill="#FFA500"/>
  <circle cx="340" cy="325" r="20" fill="#FFB84D"/>
  
  <!-- Dollar sign -->
  <text x="350" y="310" font-size="24" fill="#fff" font-weight="bold" text-anchor="middle">$</text>
  
  <!-- Receipt/Document -->
  <rect x="260" y="100" width="90" height="110" rx="8" fill="#fff"/>
  <rect x="270" y="115" width="70" height="6" rx="3" fill="#FF6B95"/>
  <rect x="270" y="130" width="60" height="4" rx="2" fill="#DDD"/>
  <rect x="270" y="140" width="65" height="4" rx="2" fill="#DDD"/>
  <rect x="270" y="150" width="50" height="4" rx="2" fill="#DDD"/>
  
  <!-- Shopping bag icon -->
  <path d="M 50 200 L 90 200 L 95 280 L 45 280 Z" fill="#4A5FC1"/>
  <path d="M 55 200 Q 70 180 85 200" stroke="#4A5FC1" stroke-width="3" fill="none"/>
  <circle cx="60" cy="240" r="8" fill="#fff" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="320" r="8" fill="#4CD964" opacity="0.6"/>
  <circle cx="440" cy="300" r="6" fill="#4CD964" opacity="0.4"/>
  <circle cx="460" cy="330" r="5" fill="#4CD964" opacity="0.5"/>
  
  <circle cx="60" cy="100" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="450" cy="80" r="8" fill="rgba(255,255,255,0.3)"/>
</svg>




