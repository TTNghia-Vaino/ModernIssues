<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Large 0% circle -->
  <circle cx="100" cy="80" r="60" fill="#1E9600"/>
  <text x="100" y="75" font-size="32" fill="#fff" font-weight="bold" text-anchor="middle">0%</text>
  <text x="100" y="95" font-size="12" fill="#fff" text-anchor="middle">Lãi suất</text>
  
  <!-- Credit card -->
  <rect x="40" y="130" width="120" height="70" rx="10" fill="url(#cardGradient)"/>
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card chip -->
  <rect x="55" y="145" width="25" height="20" rx="3" fill="#FFD700"/>
  <rect x="58" y="148" width="19" height="14" rx="2" fill="#FFA500"/>
  
  <!-- Card number -->
  <text x="55" y="180" font-size="10" fill="#fff" font-family="monospace">**** **** ****</text>
  
  <!-- Visa/Master logo placeholder -->
  <circle cx="140" cy="155" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="155" r="12" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Checkmark badge -->
  <circle cx="160" cy="120" r="20" fill="#4CD964"/>
  <path d="M 150 120 L 157 127 L 170 112" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>


