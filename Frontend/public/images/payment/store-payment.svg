<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Store building -->
  <rect x="40" y="80" width="120" height="100" rx="5" fill="#E67E22"/>
  <rect x="40" y="80" width="120" height="30" fill="#D35400"/>
  
  <!-- Awning -->
  <path d="M 35 80 L 165 80 L 160 95 L 40 95 Z" fill="#FF6B6B"/>
  <line x1="50" y1="80" x2="45" y2="95" stroke="#C0392B" stroke-width="2"/>
  <line x1="70" y1="80" x2="65" y2="95" stroke="#C0392B" stroke-width="2"/>
  <line x1="90" y1="80" x2="85" y2="95" stroke="#C0392B" stroke-width="2"/>
  <line x1="110" y1="80" x2="105" y2="95" stroke="#C0392B" stroke-width="2"/>
  <line x1="130" y1="80" x2="125" y2="95" stroke="#C0392B" stroke-width="2"/>
  <line x1="150" y1="80" x2="145" y2="95" stroke="#C0392B" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="55" y="110" width="30" height="35" rx="3" fill="#3498DB" opacity="0.6"/>
  <rect x="115" y="110" width="30" height="35" rx="3" fill="#3498DB" opacity="0.6"/>
  <line x1="70" y1="110" x2="70" y2="145" stroke="#2C3E50" stroke-width="2"/>
  <line x1="55" y1="127" x2="85" y2="127" stroke="#2C3E50" stroke-width="2"/>
  <line x1="130" y1="110" x2="130" y2="145" stroke="#2C3E50" stroke-width="2"/>
  <line x1="115" y1="127" x2="145" y2="127" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="85" y="130" width="30" height="50" rx="15" rx="3" fill="#8B4513"/>
  <circle cx="108" cy="155" r="2" fill="#FFD700"/>
  
  <!-- Store sign -->
  <rect x="60" y="60" width="80" height="15" rx="3" fill="#2C3E50"/>
  <text x="100" y="70" font-size="10" fill="#fff" font-weight="bold" text-anchor="middle">SHOP</text>
  
  <!-- Money/Cash register -->
  <rect x="20" y="140" width="35" height="25" rx="3" fill="#2C3E50"/>
  <rect x="23" y="143" width="29" height="15" rx="2" fill="#4CD964"/>
  <circle cx="37" cy="150" r="3" fill="#fff"/>
  
  <!-- Location pin -->
  <path d="M 160 30 Q 160 15 175 15 Q 190 15 190 30 Q 190 45 175 60 Q 160 45 160 30" fill="#FF6B95"/>
  <circle cx="175" cy="30" r="5" fill="#fff"/>
</svg>


