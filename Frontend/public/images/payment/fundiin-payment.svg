<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone/App interface -->
  <rect x="50" y="20" width="100" height="160" rx="15" fill="#2C3E50"/>
  <rect x="60" y="35" width="80" height="135" rx="5" fill="#ECF0F1"/>
  
  <!-- App header -->
  <rect x="60" y="35" width="80" height="30" rx="5" fill="#FF6B95"/>
  <text x="100" y="54" font-size="12" fill="#fff" font-weight="bold" text-anchor="middle">Fundiin</text>
  
  <!-- Receipt/Bill -->
  <rect x="70" y="75" width="60" height="80" rx="5" fill="#fff" stroke="#DDD" stroke-width="2"/>
  <rect x="75" y="82" width="50" height="5" rx="2" fill="#FF6B95"/>
  <rect x="75" y="92" width="40" height="3" rx="1" fill="#CCC"/>
  <rect x="75" y="100" width="45" height="3" rx="1" fill="#CCC"/>
  <rect x="75" y="108" width="35" height="3" rx="1" fill="#CCC"/>
  
  <!-- Divider line -->
  <line x1="75" y1="120" x2="125" y2="120" stroke="#DDD" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Three payment sections -->
  <g transform="translate(75, 125)">
    <rect width="15" height="8" rx="2" fill="#4CD964"/>
    <text x="7.5" y="6" font-size="6" fill="#fff" font-weight="bold" text-anchor="middle">1</text>
  </g>
  
  <g transform="translate(93, 125)">
    <rect width="15" height="8" rx="2" fill="#3498DB"/>
    <text x="7.5" y="6" font-size="6" fill="#fff" font-weight="bold" text-anchor="middle">2</text>
  </g>
  
  <g transform="translate(110, 125)">
    <rect width="15" height="8" rx="2" fill="#FF6B95"/>
    <text x="7.5" y="6" font-size="6" fill="#fff" font-weight="bold" text-anchor="middle">3</text>
  </g>
  
  <!-- Total amount -->
  <text x="100" y="148" font-size="10" fill="#2C3E50" font-weight="bold" text-anchor="middle">Chia 3 ká»³</text>
  
  <!-- Calendar icon -->
  <g transform="translate(15, 80)">
    <rect width="30" height="35" rx="3" fill="#3498DB"/>
    <rect y="8" width="30" height="27" fill="#fff"/>
    <rect width="30" height="8" rx="3" fill="#2980B9"/>
    <line x1="8" y1="2" x2="8" y2="6" stroke="#fff" stroke-width="2"/>
    <line x1="22" y1="2" x2="22" y2="6" stroke="#fff" stroke-width="2"/>
    <!-- Calendar dates -->
    <circle cx="8" cy="18" r="2" fill="#3498DB"/>
    <circle cx="15" cy="18" r="2" fill="#3498DB"/>
    <circle cx="22" cy="18" r="2" fill="#3498DB"/>
    <circle cx="8" cy="26" r="2" fill="#3498DB"/>
    <circle cx="15" cy="26" r="2" fill="#FF6B95"/>
    <circle cx="22" cy="26" r="2" fill="#3498DB"/>
    <circle cx="8" cy="34" r="2" fill="#3498DB"/>
  </g>
  
  <!-- Chat/Support icon -->
  <g transform="translate(155, 80)">
    <rect width="35" height="35" rx="17" fill="#4CD964"/>
    <path d="M 10 12 L 25 12 L 25 20 L 15 20 L 10 25 Z" fill="#fff"/>
    <line x1="13" y1="15" x2="22" y2="15" stroke="#4CD964" stroke-width="1.5"/>
    <line x1="13" y1="18" x2="19" y2="18" stroke="#4CD964" stroke-width="1.5"/>
  </g>
  
  <!-- Checkmark badge -->
  <circle cx="140" cy="160" r="20" fill="#4CD964"/>
  <path d="M 130 160 L 137 167 L 150 152" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none"/>
