<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Credit card 1 -->
  <rect x="30" y="50" width="140" height="90" rx="12" fill="url(#card1Gradient)"/>
  <defs>
    <linearGradient id="card1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Magnetic stripe -->
  <rect x="30" y="75" width="140" height="15" fill="#2C3E50"/>
  
  <!-- Card chip -->
  <rect x="45" y="100" width="30" height="25" rx="4" fill="#FFD700"/>
  <rect x="48" y="103" width="24" height="19" rx="2" fill="#FFA500"/>
  
  <!-- Card numbers -->
  <text x="45" y="125" font-size="11" fill="#fff" font-family="monospace">****  ****  ****  1234</text>
  
  <!-- Card logos -->
  <circle cx="140" cy="110" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="155" cy="110" r="12" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Credit card 2 (partially visible) -->
  <rect x="40" y="35" width="140" height="90" rx="12" fill="url(#card2Gradient)" opacity="0.7"/>
  <defs>
    <linearGradient id="card2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A5FC1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Payment symbols -->
  <circle cx="50" cy="170" r="15" fill="#4CD964"/>
  <text x="50" y="177" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">✓</text>
  
  <circle cx="100" cy="170" r="15" fill="#3498DB"/>
  <text x="100" y="177" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">$</text>
  
  <circle cx="150" cy="170" r="15" fill="#FF6B95"/>
  <text x="150" y="177" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">₫</text>
</svg>




