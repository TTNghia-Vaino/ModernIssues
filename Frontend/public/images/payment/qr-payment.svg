<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile phone -->
  <rect x="40" y="20" width="120" height="160" rx="15" fill="#2C3E50"/>
  <rect x="50" y="35" width="100" height="130" rx="5" fill="#ECF0F1"/>
  
  <!-- QR Code -->
  <g transform="translate(65, 50)">
    <!-- Corner markers -->
    <rect x="0" y="0" width="20" height="20" fill="#000"/>
    <rect x="50" y="0" width="20" height="20" fill="#000"/>
    <rect x="0" y="50" width="20" height="20" fill="#000"/>
    
    <rect x="3" y="3" width="14" height="14" fill="#fff"/>
    <rect x="53" y="3" width="14" height="14" fill="#fff"/>
    <rect x="3" y="53" width="14" height="14" fill="#fff"/>
    
    <rect x="6" y="6" width="8" height="8" fill="#000"/>
    <rect x="56" y="6" width="8" height="8" fill="#000"/>
    <rect x="6" y="56" width="8" height="8" fill="#000"/>
    
    <!-- QR patterns -->
    <rect x="25" y="5" width="6" height="6" fill="#000"/>
    <rect x="34" y="5" width="6" height="6" fill="#000"/>
    <rect x="25" y="14" width="6" height="6" fill="#000"/>
    
    <rect x="50" y="25" width="6" height="6" fill="#000"/>
    <rect x="59" y="25" width="6" height="6" fill="#000"/>
    <rect x="50" y="34" width="6" height="6" fill="#000"/>
    
    <rect x="25" y="50" width="6" height="6" fill="#000"/>
    <rect x="34" y="50" width="6" height="6" fill="#000"/>
    <rect x="25" y="59" width="6" height="6" fill="#000"/>
    
    <!-- Center pattern -->
    <rect x="30" y="30" width="12" height="12" fill="#1E9600"/>
  </g>
  
  <!-- Scan effect -->
  <line x1="60" y1="110" x2="140" y2="110" stroke="#FF6B95" stroke-width="2" opacity="0.7">
    <animate attributeName="y1" from="60" to="150" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="60" to="150" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Checkmark -->
  <circle cx="150" cy="150" r="25" fill="#4CD964"/>
  <path d="M 140 150 L 147 157 L 160 142" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none"/>
</svg>


