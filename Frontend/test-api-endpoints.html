<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Endpoints</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .config {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .config input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }
        .endpoint-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .endpoint-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #fafafa;
        }
        .endpoint-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .endpoint-card .method {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
        }
        .method.get { background: #61affe; color: white; }
        .method.post { background: #49cc90; color: white; }
        .method.put { background: #fca130; color: white; }
        .method.delete { background: #f93e3e; color: white; }
        .endpoint-path {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            margin: 8px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            margin: 5px 0 0 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .test-all-btn {
            background: #764ba2;
            padding: 12px 24px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 8px;
        }
        .status.pending { background: #ffc107; color: #000; }
        .status.success { background: #28a745; color: white; }
        .status.error { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test API Endpoints</h1>
        <p class="subtitle">Ki·ªÉm tra c√°c endpoints c·ªßa backend t·∫°i http://35.232.61.38:5000</p>
        
        <div class="config">
            <label>
                <strong>Backend URL:</strong>
                <input type="text" id="backendUrl" value="http://35.232.61.38:5000" />
            </label>
            <button class="test-all-btn" onclick="testAllEndpoints()">Test T·∫•t C·∫£ Endpoints</button>
        </div>

        <div class="endpoint-list" id="endpointList"></div>
    </div>

    <script>
        const endpoints = [
            { method: 'GET', path: '/v1/Cart', name: 'Get Cart', requiresAuth: true },
            { method: 'GET', path: '/v1/Cart/summary', name: 'Get Cart Summary', requiresAuth: true },
            { method: 'GET', path: '/v1/Category', name: 'Get Categories' },
            { method: 'GET', path: '/v1/Category/tree', name: 'Get Category Tree' },
            { method: 'POST', path: '/v1/Auth/Register', name: 'Register', body: { username: 'Test User', email: 'test@example.com', phone: '0123456789', password: 'Test123!' } },
            { method: 'POST', path: '/v1/Auth/Login', name: 'Login', body: { email: 'test@example.com', password: 'Test123!' } },
            { method: 'POST', path: '/v1/Product/ListProducts', name: 'List Products', body: { page: 1, limit: 10 } },
        ];

        function createEndpointCard(endpoint) {
            const card = document.createElement('div');
            card.className = 'endpoint-card';
            card.innerHTML = `
                <h3>
                    <span class="method ${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                    ${endpoint.name}
                    <span class="status pending" id="status-${endpoint.path.replace(/\//g, '-')}">Pending</span>
                </h3>
                <div class="endpoint-path">${endpoint.path}</div>
                <button onclick="testEndpoint('${endpoint.path}', '${endpoint.method}', ${JSON.stringify(endpoint.body || {}).replace(/"/g, '&quot;')}, ${endpoint.requiresAuth || false})">
                    Test Endpoint
                </button>
                <div class="result" id="result-${endpoint.path.replace(/\//g, '-')}" style="display: none;"></div>
            `;
            return card;
        }

        function updateStatus(path, status, message) {
            const statusEl = document.getElementById(`status-${path.replace(/\//g, '-')}`);
            const resultEl = document.getElementById(`result-${path.replace(/\//g, '-')}`);
            
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'success' ? '‚úì Success' : status === 'error' ? '‚úó Error' : 'Pending';
            
            if (message) {
                resultEl.style.display = 'block';
                resultEl.className = `result ${status}`;
                resultEl.innerHTML = `<pre>${message}</pre>`;
            }
        }

        async function testEndpoint(path, method, body, requiresAuth) {
            const backendUrl = document.getElementById('backendUrl').value;
            const fullUrl = `${backendUrl}${path}`;
            const pathId = path.replace(/\//g, '-');
            
            updateStatus(path, 'pending', '');
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                }
            };

            if (requiresAuth) {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                } else {
                    updateStatus(path, 'error', 'C·∫ßn ƒëƒÉng nh·∫≠p (token kh√¥ng c√≥)');
                    return;
                }
            }

            if (body && Object.keys(body).length > 0) {
                options.body = JSON.stringify(body);
            }

            try {
                const resultEl = document.getElementById(`result-${pathId}`);
                resultEl.style.display = 'block';
                resultEl.className = 'result loading';
                resultEl.innerHTML = '<pre>ƒêang g·ª≠i request...</pre>';

                const response = await fetch(fullUrl, options);
                const contentType = response.headers.get('content-type');
                const isJson = contentType && contentType.includes('application/json');
                
                let data;
                if (isJson) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                if (response.ok) {
                    updateStatus(path, 'success', `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`);
                } else {
                    updateStatus(path, 'error', `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                updateStatus(path, 'error', `L·ªói: ${error.message}\n\nC√≥ th·ªÉ backend ch∆∞a ch·∫°y ho·∫∑c c√≥ v·∫•n ƒë·ªÅ v·ªÅ CORS.`);
            }
        }

        async function testAllEndpoints() {
            for (const endpoint of endpoints) {
                await testEndpoint(
                    endpoint.path,
                    endpoint.method,
                    endpoint.body || {},
                    endpoint.requiresAuth || false
                );
                // Delay gi·ªØa c√°c request
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Initialize
        const endpointList = document.getElementById('endpointList');
        endpoints.forEach(endpoint => {
            endpointList.appendChild(createEndpointCard(endpoint));
        });
    </script>
</body>
</html>
