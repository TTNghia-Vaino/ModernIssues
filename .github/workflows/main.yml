name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3Ô∏è‚É£ Build .NET Backend
      - name: Publish Backend
        run: |
          cd Backend
          dotnet restore
          dotnet publish -c Release -o publish

      # 4Ô∏è‚É£ Copy .NET Backend l√™n server
      - name: Copy Backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: Backend/publish/*
          target: /var/www/modernissues/
          overwrite: true

      # 5Ô∏è‚É£ Restart .NET b·∫±ng PM2
      - name: Restart Backend Service via PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/modernissues/Backend/publish
      
            # Xo√° process c≈© ƒë·ªÉ ƒë·∫£m b·∫£o bi·∫øn m√¥i tr∆∞·ªùng m·ªõi ƒë∆∞·ª£c nh·∫≠n
            pm2 delete modernissues_be || true
      
            # Export bi·∫øn m√¥i tr∆∞·ªùng cho dotnet
            export ASPNETCORE_URLS="http://0.0.0.0:5000"
      
            # Start l·∫°i service v·ªõi PM2
            pm2 start ModernIssues.dll --name modernissues_be --interpreter dotnet
      
            # L∆∞u c·∫•u h√¨nh PM2 ƒë·ªÉ t·ª± start khi reboot
            pm2 save
      
            # Ki·ªÉm tra tr·∫°ng th√°i service
            pm2 status modernissues_be
      # 6Ô∏è‚É£ Copy Python App to server
      - name: Copy Python App to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: Python/*
          target: /var/www/modernissues/
          overwrite: true

      # 7Ô∏è‚É£ Setup Python env + restart FastAPI service
      - name: Restart Python FastAPI via PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/modernissues/Python

            # Lu√¥n ƒë·∫£m b·∫£o start.sh c√≥ quy·ªÅn ch·∫°y (start.sh n·∫±m trong app)
            chmod +x ./app/start.sh

            # T·∫°o venv n·∫øu ch∆∞a c√≥
            python3 -m venv venv || true
            source venv/bin/activate

            # C√†i libs
            pip install --upgrade pip
            pip install -r requirements.txt

            # Kill service c≈©
            pm2 delete rag_api || true

            # N·∫°p bi·∫øn m√¥i tr∆∞·ªùng t·ª´ secrets (match api_key.py)
            export GENAI_API_EMBED="${{ secrets.GENAI_API_EMBED }}"
            export GENAI_API_DECISION="${{ secrets.GENAI_API_DECISION }}"
            export GENAI_API_CHAT="${{ secrets.GENAI_API_CHAT }}"

            # Start FastAPI b·∫±ng PM2
            pm2 start ./app/start.sh --name rag_api

            # Save ƒë·ªÉ boot l·∫°i t·ª± ch·∫°y
            pm2 save

            pm2 status rag_api
      # 8Ô∏è‚É£ Build Frontend (Vite/React)
      - name: Build Frontend
        run: |
          cd Frontend
          npm ci
          npm run build

      # 9Ô∏è‚É£ Deploy Frontend l√™n server
      - name: Deploy Frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: Frontend/dist/*
          target: /var/www/modernissues/
          overwrite: true

      # üîü Reload Nginx ƒë·ªÉ serve FE m·ªõi
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl reload nginx
