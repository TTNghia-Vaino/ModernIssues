<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng Nh·∫≠p - Modern Issues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .user-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ƒêƒÉng Nh·∫≠p</h1>
        <p class="subtitle">Ch√†o m·ª´ng tr·ªü l·∫°i!</p>

        <div class="user-info" id="userInfo"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">ƒêƒÉng Nh·∫≠p</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">ƒêang ƒëƒÉng nh·∫≠p...</p>
        </div>

        <div class="status" id="status"></div>

        <div class="divider">ho·∫∑c</div>

        <button class="btn btn-secondary" onclick="window.location.href='payment.html'">
            Ti·∫øp t·ª•c kh√¥ng ƒëƒÉng nh·∫≠p
        </button>

        <div class="link">
            <a href="#" onclick="alert('T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn'); return false;">Qu√™n m·∫≠t kh·∫©u?</a>
        </div>
    </div>

    <script>
        // L·∫•y base URL t·ª´ window location
        const baseUrl = window.location.origin;
        const apiBaseUrl = `${baseUrl}/v1`;

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        checkLoginStatus();

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            hideStatus();

            try {
                const response = await fetch(`${apiBaseUrl}/Auth/Login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Quan tr·ªçng ƒë·ªÉ l∆∞u session cookie
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;

                if (response.ok) {
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', result.username || username);
                    localStorage.setItem('role', result.role || 'customer');
                    
                    // L∆∞u userId n·∫øu c√≥
                    if (result.userId) {
                        localStorage.setItem('userId', result.userId.toString());
                    } else {
                        // L·∫•y userId t·ª´ session n·∫øu kh√¥ng c√≥ trong response
                        await fetchUserInfo();
                    }

                    showStatus('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Redirect sau 1 gi√¢y
                    setTimeout(() => {
                        window.location.href = 'payment.html';
                    }, 1000);
                } else {
                    showStatus(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
                showStatus('L·ªói k·∫øt n·ªëi ƒë·∫øn server!', 'error');
            }
        });

        async function fetchUserInfo() {
            try {
                // G·ªçi API ƒë·ªÉ l·∫•y th√¥ng tin user hi·ªán t·∫°i
                // C√≥ th·ªÉ c·∫ßn t·∫°o endpoint /Auth/Me ƒë·ªÉ l·∫•y th√¥ng tin user t·ª´ session
                const response = await fetch(`${apiBaseUrl}/Auth/Me`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    if (userInfo.userId) {
                        localStorage.setItem('userId', userInfo.userId.toString());
                    }
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (isLoggedIn === 'true' && username) {
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.innerHTML = `
                    <p><strong>ƒê√£ ƒëƒÉng nh·∫≠p:</strong> ${username}</p>
                    <p><strong>Vai tr√≤:</strong> ${localStorage.getItem('role') || 'customer'}</p>
                `;
                userInfoDiv.style.display = 'block';
                
                // Auto redirect n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
                setTimeout(() => {
                    window.location.href = 'payment.html';
                }, 2000);
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Logout function (c√≥ th·ªÉ g·ªçi t·ª´ console)
        window.logout = async function() {
            try {
                await fetch(`${apiBaseUrl}/Auth/Logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
